<html>
  <head>
    <meta charset="UTF-8">
    <title>Porductos - Fasym</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <header>
        <div class="caja">
            <h1><img src="Trabajo/logo.jpg.png" alt="logo productos fasym"></h1>
              <nav>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                  </ul>
              </nav>
        </div>
    </header>
    <main>                
        <form>
            <label for="nombreapellido">Nombre(es) y Apellido(os)</label>
            <input type="text" id="nombreapellido" class="input-padron" required>
            
            <label for="correoelectronico"> Corrreo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono"> Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX)XXXX XXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron"required></textarea>
             <fieldset>
                <legend>¿Cómo le gustaría que lo contáctemos?
                    
                    <label for="radio-email"><input type="radio" name="contacto" value="email"id="radio-email">Email</label>                    

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"id="radio-telefono">Telefono</label>
            
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp"id="radio-whatsapp" checked> WhatsApp</label>
            
                </legend>
             </fieldset>
             <fieldset>
             <legend>¿En que horario le gustaria ser contactado?</legend>
              <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
              </select>
             </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura?</label>
            <input type="submit" value="Enviar formulario" class="enviar">

        </form>
           <table>
               <thead>
                 <th>Dia</th>
                 <th>Horario</th>
               </thead>
               <tbody>
                <tr>
                    <td>Lunes a Viernes</td>
                    <td>08:00h~ 18:00h</td>
                  </tr>
                  <tr>
                    <td>Sabado</td>
                    <td>08:00h~ 13:00h</td>
                  </tr>
               </tbody>  
              
              
           </table>
      </main>
    <footer>
     
        <img src="Trabajo/logo.jpg.png" alt="Logo de La Barbería de Alura">
        <p class="copyright"> &copy Copyright Barbería Alura -2020</p>

      </footer>
  </body>
</html>
